@if (event(); as ev) {
	<h1 mat-dialog-title class="event-title">{{ ev.title }}</h1>
	<mat-dialog-content class="detail-container">
		<div class="event-meta">
			<p><strong>開催日時:</strong> {{ ev.start | date: 'yyyy年M月d日 H:mm' }}</p>
			<p><strong>開催場所:</strong> {{ ev.meta.location }}</p>
		</div>

		<mat-card class="fight-card">
			<mat-card-header>
				<mat-card-title>対戦カード</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-list>
					@for (fight of ev.meta.card; track fight) {
						<mat-list-item>{{ fight }}</mat-list-item>
					}
				</mat-list>
			</mat-card-content>
		</mat-card>
	</mat-dialog-content>
	<mat-dialog-actions>
		<a
			mat-raised-button
			color="primary"
			[href]="ev.meta.description"
			target="_blank"
			rel="noopener noreferrer"
			class="source-link"
		>
			情報取得元サイトへ
		</a>
	</mat-dialog-actions>
} @else {
	<p>イベント情報を読み込んでいます...</p>
}
