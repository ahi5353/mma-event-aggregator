<div class="calendar-container">
	@for (event of events; track event.id) {
		<mat-card class="event-card">
			<mat-card-header>
				<mat-card-title>{{ event.title }}</mat-card-title>
				<mat-card-subtitle>{{ event.start | date:'fullDate' }}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<p>{{ event.meta.description }}</p>
				<p><strong>Location:</strong> {{ event.meta.location }}</p>
				<p><strong>Organization:</strong> {{ event.meta.organization }}</p>
			</mat-card-content>
		</mat-card>
	}
</div>
